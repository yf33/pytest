sudo: false
language: python
stages:
- baseline
- name: test
  if: repo = pytest-dev/pytest AND tag IS NOT present
- name: deploy
  if: repo = pytest-dev/pytest AND tag IS present
python:
  - '3.6'
install:
  - pip install --upgrade --pre tox
env:
  matrix:
    # note: please use "tox --listenvs" to populate the build matrix below
    # please remove the linting env in all cases
    - TOXENV=py27-pexpect
    - TOXENV=py27-xdist
    - TOXENV=py27-trial
    - TOXENV=py27-numpy
    - TOXENV=py27-pluggymaster
    - TOXENV=py36-pexpect
    - TOXENV=py36-xdist
    - TOXENV=py36-trial
    - TOXENV=py36-numpy
    - TOXENV=py36-pluggymaster
    - TOXENV=py27-nobyte
    - TOXENV=doctesting
    - TOXENV=docs PYTEST_NO_COVERAGE=1

jobs:
  include:
    # Coverage tracking is slow with pypy, skip it.
    - env: TOXENV=pypy PYTEST_NO_COVERAGE=1
      python: 'pypy-5.4'
    - env: TOXENV=py35
      python: '3.5'
    - env: TOXENV=py36-freeze PYTEST_NO_COVERAGE=1
      python: '3.6'
    - env: TOXENV=py37
      python: '3.7'
      sudo: required
      dist: xenial
    - &test-macos
      language: generic
      os: osx
      osx_image: xcode9.4
      sudo: required
      install:
        - python -m pip install --pre tox
      env: TOXENV=py27
    - <<: *test-macos
      env: TOXENV=py37
      before_install:
        - brew update
        - brew upgrade python
        - brew unlink python
        - brew link python

    - stage: baseline
      env: TOXENV=py27
    - env: TOXENV=py34
    - env: TOXENV=py36
    - env: TOXENV=linting PYTEST_NO_COVERAGE=1

    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: pytest-dev/pytest

before_script:
  - |
    if [[ "$PYTEST_NO_COVERAGE" != 1 ]]; then
      export _PYTEST_TOX_COVERAGE_RUN="env COVERAGE_FILE=$PWD/.coverage COVERAGE_PROCESS_START=$PWD/.coveragerc coverage run --source {envsitepackagesdir}/_pytest/,$PWD/testing -m"
      export _PYTEST_TOX_EXTRA_DEP=coverage-enable-subprocess
    fi

script: tox --recreate

after_success:
  - |
    if [[ "$PYTEST_NO_COVERAGE" != 1 ]]; then
      set -e
      pip install codecov
      coverage combine
      coverage xml
      coverage report -m
      codecov --required -X gcov pycov search -f coverage.xml --flags ${TOXENV//-/ }

      # Coveralls does not support merged reports.
      if [[ "$TOXENV" = py37 ]]; then
        pip install coveralls
        coveralls
      fi
    fi

notifications:
  irc:
    channels:
      - "chat.freenode.net#pytest"
    on_success: change
    on_failure: change
    skip_join: true
  email:
    - pytest-commit@python.org
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
